name: Publish to release repo
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gen/java
    steps:
      - uses: actions/checkout@v3
      - name: Get Commit Hash
        id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Publish package
        uses: gradle/gradle-build-action@d23c38fad3e837961b39af2b98b046694927aca4
        with:
          arguments: publishMavenPublicationToReleaseRepository
          gradle-executable: ./gen/java/gradlew
          build-root-directory: ./gen/java
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_SECRET: ${{ secrets.MAVEN_SECRET }}
          RELEASE_VERSION: $GITHUB_REF_NAME