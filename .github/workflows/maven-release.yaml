name: Publish to release repo
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gen/java
    steps:
      - uses: actions/checkout@v3
      - name: Get Commit Hash
        id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4
      - name: Publish package
        uses: gradle/gradle-build-action@1b2daf58338ede8c62b0fa54355d1f515f659ad8
        with:
          arguments: publishMavenPublicationToReleaseRepository
          gradle-executable: ./gen/java/gradlew
          build-root-directory: ./gen/java
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_SECRET: ${{ secrets.MAVEN_SECRET }}
          RELEASE_VERSION: $GITHUB_REF_NAME